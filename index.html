<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chatroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encrypted Chatroom</h1>
            <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
            <div id="authContainer">
                <button id="signInButton">Sign In</button>
                <button id="signUpButton">Sign Up</button>
            </div>
            <div id="userContainer" class="hidden">
                <img id="profilePic" src="" alt="Profile Picture">
                <span id="username"></span>
                <button id="signOutButton">Sign Out</button>
            </div>
        </header>
        <div id="chatContainer" class="hidden">
            <textarea id="chat" readonly></textarea>
            <div>
                <input type="text" id="message" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Authentication Forms -->
    <div id="authForms" class="hidden">
        <form id="signInForm">
            <h2>Sign In</h2>
            <input type="text" id="signInUsername" placeholder="Username" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <button type="button" onclick="toggleAuthForm()">Switch to Sign Up</button>
        </form>
        <form id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <input type="file" id="profilePicInput">
            <button type="submit">Sign Up</button>
            <button type="button" onclick="toggleAuthForm()">Switch to Sign In</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="script.js"></script>
</body>
</html>
