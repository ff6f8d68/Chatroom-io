<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Chatroom</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container for the chatroom */
.container {
    width: 90%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-height: 600px;
}

/* Header Styling */
h1 {
    margin-top: 0;
    color: #444;
}

/* Chat Area Styling */
#chat {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.6;
}

/* Input Area Styling */
#message {
    width: calc(100% - 100px);
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
}

/* Button Styling */
button {
    width: 80px;
    border: none;
    border-radius: 4px;
    padding: 10px;
    font-size: 14px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #004494;
}

/* Responsive Design */
@media (max-width: 600px) {
    #message {
        width: calc(100% - 90px);
    }
    
    button {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <h1>Encrypted Chatroom</h1>
    <textarea id="chat" readonly></textarea><br>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script>
        const serverUrl = '/.netlify/functions/chat';

        function encryptMessage(message, key) {
            return CryptoJS.AES.encrypt(message, key).toString();
        }

        function decryptMessage(encryptedMessage, key) {
            const bytes = CryptoJS.AES.decrypt(encryptedMessage, key);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const encryptedMessage = encryptMessage(message, 'your-secret-key'); // Use a secure key management system in production

            await fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: encryptedMessage }),
            });

            document.getElementById('message').value = '';
        }

        async function fetchMessages() {
            const response = await fetch(serverUrl);
            const data = await response.json();
            const chat = document.getElementById('chat');
            chat.value = '';
            data.messages.forEach(msg => {
                chat.value += decryptMessage(msg, 'your-secret-key') + '\n';
            });
        }

        setInterval(fetchMessages, 2000);
    </script>
</body>
</html>
